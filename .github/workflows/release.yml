name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  TOOLS: "envlock"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Validate tag matches Cargo version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          crate_version="$(
            awk '
              BEGIN { in_package=0 }
              /^\[package\]/ { in_package=1; next }
              /^\[/ && in_package { exit }
              in_package && $0 ~ /^version[[:space:]]*=/ {
                gsub(/"/, "", $0)
                sub(/^version[[:space:]]*=[[:space:]]*/, "", $0)
                print $0
                exit
              }
            ' Cargo.toml
          )"
          if [[ -z "${crate_version}" ]]; then
            echo "failed to parse package.version from Cargo.toml" >&2
            exit 1
          fi
          expected_tag="v${crate_version}"
          if [[ "${TAG}" != "${expected_tag}" ]]; then
            echo "tag/version mismatch: got ${TAG}, expected ${expected_tag}" >&2
            exit 1
          fi

      - name: Test
        run: cargo test --locked

      - name: Build release binaries
        env:
          TARGET: ${{ matrix.target }}
        run: |
          for tool in ${TOOLS}; do
            cargo build --locked --release --target "${TARGET}" --bin "${tool}"
          done

      - name: Package archives
        env:
          VERSION: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
        run: |
          mkdir -p dist
          for tool in ${TOOLS}; do
            cp "target/${TARGET}/release/${tool}" "dist/${tool}"
            tar -C dist -czf "dist/${tool}-${VERSION}-${TARGET}.tar.gz" "${tool}"
            rm -f "dist/${tool}"
          done

      - name: Compute checksums
        working-directory: dist
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum *.tar.gz > checksums.txt
          else
            shasum -a 256 *.tar.gz > checksums.txt
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            dist/*.tar.gz
            dist/checksums.txt

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Merge checksums
        run: |
          tmp_checksums="$(mktemp)"
          find dist -name '*.txt' -type f ! -path 'dist/checksums.txt' -exec cat {} + > "${tmp_checksums}"
          sort -k2 "${tmp_checksums}" | uniq > dist/checksums.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/checksums.txt
