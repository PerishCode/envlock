name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --locked

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Package archive
        env:
          VERSION: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
        run: |
          mkdir -p dist
          cp target/${TARGET}/release/envlock dist/envlock
          tar -C dist -czf dist/envlock-${VERSION}-${TARGET}.tar.gz envlock

      - name: Compute checksums
        working-directory: dist
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum *.tar.gz > checksums.txt
          else
            shasum -a 256 *.tar.gz > checksums.txt
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            dist/*.tar.gz
            dist/checksums.txt

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Merge checksums
        run: |
          find dist -name '*.txt' -type f -exec cat {} + > dist/checksums.txt
          sort -k2 dist/checksums.txt -o dist/checksums.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/checksums.txt
